<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./sass/styles.css">  
    <title>Neil Kanakia | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
    <header class="gradient">
      <div class="back">
        <img class="back" src="./images/bg-card-back.png" alt="credit card back">
        <p class="card-cvc">000</p>
      </div>
      <div class="front">
        <img class="front" src="./images/bg-card-front.png" alt="credit card front">
        <img class="logo" src="./images/card-logo.svg" alt="">
        <p class="card-number">0000 0000 0000 0000</p><br>
        <p class="card-name" id="card-name">Neil Kanakia</p>
        <p class="card-date" id="card-date">00/00</p> 
      </div>
    </header>
    <main>
      <form class="form" id="form">
        <div class="long">
          <label id="c_name" class="c_name" for="name">Cardholder Name</label><br>
          <input id="c_name_input"type="text" id="name" name="name" placeholder="e.g. Jane Appleseed"><br>
          <p class="name-error error">Can't be blank</p>
        </div>
        <div class="long card-number-form">
          <label for="c_number">Card Number</label><br>
          <input id="c_number_input" type="text" id="cnumber" name="cnumber" placeholder="e.g. 1234 5678 9123 0000"><br>
          <p class="number-error error">Wrong format, numbers only</p>
        </div>
        <div class="input">
          <div class="card-date-form">
            <label for="date">Exp. Date (MM/YY)</label><br>
            <input id="c_month_input" type="text" id="month" name="month" placeholder="MM" size="4" maxlength="2">
            <input id="c_year_input" type="text" id="year" name="year" placeholder="YY" size="4" maxlength="2">
            <p class="date-error error">Can't be blank</p>
          </div>
          <div class="card-cvc-form">
            <label for="cvc">CVC</label><br>
            <input id="c_cvc_input" type="text" id="cvc" name="cvc" placeholder="e.g. 123" size="3" maxlength="4">
            <p class="cvc-error error">Can't be blank</p>
          </div>
        </div>
        <input type="button" class="confirm-btn" value="Confirm" onclick="myFunction()">
        <!-- <input type="button" class="confirm-btn" id="confirm-btn" >Confirm</button> -->
      </form>

      <!-- Completed state start -->
      <div class="thank-you" id="thank-you">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p> 
        <input type="button" class="continue-btn" value="Confirm">
      </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Neil Kanakia</a>.
    </footer>
    </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
